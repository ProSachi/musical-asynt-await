<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="inicio.html" class="back-button">← Volver al inicio</a>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>💪 Chistes de Chuck Norris</h1>
                <p class="subtitle">Los chistes más piores de internet</p>
            </div>
            
            <blockquote id="contenedor-cita" class="quote-container">

            </blockquote>
            
            <button id="btn-cita" class="btn-primary">
                <span class="btn-icon">🎲</span>
                <span class="btn-text">Obtener otro chiste</span>
            </button>
            
            <!-- Contenedor para el historial de chistes -->
            <div id="historial-chistes" class="historial-container"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
